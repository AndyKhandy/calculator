<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="title">
            <hr>
            <h1>Andy's Calculator</h1>
            <hr>
        </div>

        <div class="display">
            <p id="previous" class = "hidden">5+5 = 10</p>
            <p id="displayText">0</p>
        </div>

        <div class="main">
            <div class="buttons">
                <div class="extra">
                <img src="snorlax.jpg" alt="" height="60px" width="90px">
                <img src="piplup.jpg" alt="sticker of pipulup pokemon" height="60px" width="100">

                 <div><button id="ans" value ="ans">ans</button></div>

                <div><button id="clear" value = "clear">clear</button></div>

                </div>

                <div class="focus">

                <div>
                    <button class="num" value = "7">7</button>
                </div>

                <div>
                    <button class="num" value = "8">8</button>
                </div>

                <div>
                    <button class="num" value ="9">9</button>
                </div>

                 <div >
                    <button class = "op" id="divide" value ="รท">รท</button>
                </div>

                <div >
                    <button class="num" value = "4">4</button>
                </div>

                <div > 
                    <button class="num" value = "5">5</button>
                </div>

                <div >
                    <button class="num" value ="6">6</button>
                </div>

                <div>
                    <button class = "op" value = "x">x</button>
                </div>

                <div >
                    <button class="num" value = "1">1</button>
                </div>

                <div >
                    <button class="num" value = "2">2</button>
                </div>

                <div>
                    <button class="num" value ="3">3</button>
                </div>

                <div>
                    <button class = "op" id="subtract" value = "-">-</button>
                </div>

                <div >
                    <button class="num" value = "0">0</button>
                </div>

                <div><button id="decimal" value=".">.</button></div>

                <div>
                    <button id="equal" value = "=">=</button>
                </div>

                <div >
                    <button class = "op" value = "+">+</button>
                </div>
                </div>

            </div>
            

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
